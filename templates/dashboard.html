{% extends "layout.html" %}
{% block body %}
    <!-- Page Header -->
    <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>Admin Panel</h1>
              <span class="subheading">Gönderiyi Yönetin veye Değiştirin</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <h1>Basic Actions</h1>
          
           <a href="/edit/0">  <button class="btn btn-primary"> Yeni Gönderi Ekle</button></a>
           <a href="/logout">  <button class="btn btn-primary"> Çıkış</button></a>
<hr>
          <h1>Dosya Yükle</h1>
          
            <form action="/uploader" method="post" enctype="multipart/form-data">
              
<input type="file" name="file1">
<button type="submit" class="btn btn-primary">Yükle</button>

            </form>
          <hr>
<h1>Gönderi Düzenle</h1>
<table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Başlık</th>
        <th>Tarih</th>
        <th>Düzenleme</th>
        <th>Silme</th>
      </tr>
    </thead>
    <tbody>


      {% for post in posts %}
      <tr>
        <td>{{post.sno}}</td>
        <td>{{post.title}}</td>
        <td>{{post.date}}</td>
        <td><a href="/edit/{{post.sno}}"><button class="btn btn-primary" >Düzenle</button></a></td>
        <td><a href="/delete/{{post.sno}}"><button class="btn btn-primary">Sil</button></a></td>
      </tr>
      

      {% endfor %}





    </tbody>
  </table>


      
        </div>
      </div>
    </div>
    {% endblock %}
